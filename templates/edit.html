{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">We Are Managing Your Posts</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Todo: Fetch it using for loop from the database -->
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <a href="/edit/0"><button  type="button" class="btn btn-primary">Add a New Posts</button></a>
          <a href="/logout"><button  type="button" class="btn btn-success">logout</button></a>
        <hr>
        <h2>Add Your Posts</h2>
          <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate >
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' value="{{post.title}}" required data-validation-required-message="Please enter title">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tag line</label>
                <input type="text" class="form-control" placeholder="tag line " id="tag_line" name="tag_line" value="{{post.tag_line}}"required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="slug" name="slug" id="slug" value="{{post.slug}}" required data-validation-required-message="Please enter slug number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>content</label>
                <input type="text" name="content" class="form-control" placeholder="content"  id="content" value="{{post.content}}" required data-validation-required-message="Please enter a content.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image File</label>
                <input type="text" name="img_file" class="form-control" placeholder="background-image"  id="img_file" value="{{post.img_file}}" required data-validation-required-message="Please enter a content.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>
          <!-- Pager -->
        </div>
      </div>
    </div>
    {% endblock %}
